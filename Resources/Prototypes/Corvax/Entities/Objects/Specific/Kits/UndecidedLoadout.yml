    sprite: Corvax/Objects/Misc/kits.rsi
    state: base
  - type: UndecidedLoadoutBackpack
    transformAfterSelect: AlwaysPoweredWallLight
    possibleSets:
    - CenturionBestiarySet
    - CenturionVenatorSet
